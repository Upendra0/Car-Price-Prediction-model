<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict Car Price</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style>
      div {
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- This is heading of page-->
    <div class="container">
      <div class="jumbotron">
        <h1>Car Price Prediction</h1>
        <p>This app predict your a car price based on it's feature</p>
      </div>
    </div>

    <!-- Form to recieve user input -->
    <form class="container" method="POST" action="{{ url_for("predict")}}">
      <div>
        <label for="year" class="form-label"> How old car is?</label>
        <input type="number" class="form-control" id="year" name="year" required/>
      </div>

      <div>
        <label for="present_price" class="form-label">
          Present Price(In lakh)</label
        >
        <input type="number" class="form-control" id="present_price" name="present_price" required/>
      </div>

      <div>
        <label for="km_driven" class="form-label"> Km Driven </label>
        <input type="number" class="form-control" id="km_driven" name="km_driven" required/>
      </div>
      <div>
        <label for="no_of_owners" class="form-label"> No. of owners </label>
        <input type="number" class="form-control" id="no_of_owners" name="owner"/>
      </div>

      <div>
        <label for="fuel type"> Fuel Type of car </label>
        <select class="form-select" id="fuel type" name="fuel_type" required>
          <option value="Diesel" selected>Diesel</option>
          <option value="Petrol">Petrol</option>
          <option value="CNG">CNG</option>
        </select>
      </div>
      <div>
        <label for="seller type"> Seller is(Dieler or Individual) </label>
        <select class="form-select" id="seller type " name="seller_type" required>
          <option value="Dieler" selected>Dieler</option>
          <option value="Individual">Individual</option>
        </select>
      </div>
      <div>
        <label for="Gear type"> Gear type(auto or mannual) </label>
        <select class="form-select" id="Gear type " name="gear_type">
          <option value="auto" selected> Auto</option>
          <option value="mannual"> Mannual </option>
        </select>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Predict Price</button>
        <p>{{price}}</p>
      </div>
    </form>
    
  </body>
</html>
